<div class="my-3">
  <h3>Add a Todo</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="title"
        aria-describedby="emailHelp"
        placeholder="Enter Title"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Descriptions</label>
      <input
        type="text"
        class="form-control"
        id="descriptions"
        name="descriptions"
        [(ngModel)]="description"
        name="descriptions"
        placeholder="Enter Description"
      />
    </div>

    <button type="submit" class="btn btn-primary mt-1">Add Todo</button>
  </form>
</div>
