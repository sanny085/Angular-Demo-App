<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="name"
        aria-describedby="emailHelp"
        placeholder="Enter Name"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="address"
        name="address"
        placeholder="Enter Description"
      />
    </div>

    <div class="d-flex justify-content-evenly">
      <button
        type="submit"
        class="btn btn-primary mt-1"
        [disabled]="name.length <= 0 || address.length <= 0"
      >
        Send Us
      </button>
      <button
        type="submit"
        class="btn btn-danger mt-1"
        [disabled]="name.length <= 0 || address.length <= 0"
        (click)="onResetForm()"
      >
        Reset
      </button>
    </div>

    <div *ngIf="name.length > 0 && address.length > 0 && isSubmitted">
      {{ "My Name is " }} {{ name }} {{ "My Address is " }} {{ address }}
    </div>
  </form>
</div>
